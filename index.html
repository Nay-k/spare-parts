<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spare Parts Portal</title>
  <style>
    :root { --max: 720px; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: grid; place-items: center; padding: 24px;
      background: #0f172a;
      color: #e5e7eb;
    }
    .card {
      width: 100%; max-width: var(--max);
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 16px; padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    h1 { margin: 0 0 8px; font-size: 28px; }
    p  { margin: 0 0 20px; color: #9ca3af; }
    .grid {
      display: grid; gap: 14px;
      grid-template-columns: 1fr; 
    }
    @media (min-width: 560px) {
      .grid { grid-template-columns: 1fr 1fr; }
    }
    a.button {
      display: inline-flex; align-items: center; justify-content: center;
      padding: 14px 18px; border-radius: 12px;
      font-weight: 600; text-decoration: none;
      border: 1px solid #334155;
      background: #0ea5e9;
      color: #03111a;
      transition: transform .05s ease, filter .2s ease;
      text-align: center; min-height: 56px;
    }
    a.button:focus, a.button:hover { filter: brightness(1.05); transform: translateY(-1px); }
    a.secondary {
      background: #1f2937; color: #e5e7eb;
      border: 1px solid #374151;
    }
    small { display:block; margin-top: 16px; color:#94a3b8 }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">Spare Parts Portal</h1>
    <p>Select what you need below.</p>
    <div class="grid" role="list">
      <a class="button" href="exploded-view.html">ðŸ”Ž Exploded View</a>
      <a class="button secondary" role="listitem" href="Operation-Manual.pdf" target="_blank" rel="noopener">ðŸ“˜ Operation Manual (PDF)</a>
    </div>
    <small>Ensure you upload the Operation-Manual.pdf to the same root level.</small>
  </main>
</body>
</html>
